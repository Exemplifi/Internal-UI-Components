<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon and Text Component</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <section class="icon-text-section">
        <div class="container">
            <div class="icon-text-wrapper">
                <div class="icon-text-header">
                    <div class="date-icon">
                        <div class="calendar-icon" role="img" aria-label="Calendar icon">
                            <img src="../assets/images/icon-text/calendar-top.svg" alt="" class="calendar-top">
                            <img src="../assets/images/icon-text/calendar-middle.svg" alt="" class="calendar-middle">
                            <img src="../assets/images/icon-text/calendar-bottom.svg" alt="" class="calendar-bottom">
                        </div>
                        <span class="date">Sept 1</span>
                    </div>
                </div>
                <div class="icon-text-content">
                    <div class="content-header">
                        <div class="event-info">
                            <div class="event-icon" role="img" aria-label="Document icon">
                                <img src="../assets/images/icon-text/document.svg" alt="">
                            </div>
                            <h3 class="event-title">Labor Day - Northern Water Offices Closed</h3>
                        </div>
                        <div class="view-more">
                            <span>View More</span>
                            <div class="arrow-circle">
                                <img src="../assets/images/icon-text/arrow-right.svg" alt="" aria-hidden="true">
                            </div>
                        </div>
                    </div>
                    <div class="content-details">
                        <div class="time-info">
                            <div class="time-icon" role="img" aria-label="Time icon">
                                <img src="../assets/images/icon-text/time.svg" alt="">
                            </div>
                            <span class="time">12:00 AM - 12:00AM</span>
                        </div>
                        <div class="divider"></div>
                        <div class="event-type">
                            <div class="time-icon" role="img" aria-label="Time icon">
                                <img src="../assets/images/icon-text/time.svg" alt="">
                            </div>
                            <span class="type">Holiday</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../assets/dist/main.min.js"></script>
</body>
</html>
