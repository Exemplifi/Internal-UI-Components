<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <link rel="stylesheet" href="../assets/dist/style.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
  <a class="skip-link" href="#hero-main">Skip to main content</a>
  <main id="hero-main" role="main" tabindex="-1">
    <section class="hero" aria-labelledby="hero-heading">
      <div class="hero-video-wrapper" aria-hidden="true">
        <video class="hero-video" src="../assets/videos/video.mp4" autoplay loop muted playsinline></video>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="hero-section">
              <div class="hero-content">
                <h1 class="hero-title" id="hero-heading" data-aos="fade-up" data-aos-duration="1000">Your Water.<br>Our Commitment.</h1>
                <p class="hero-subtext" data-aos="fade-up" data-aos-delay="200" data-aos-duration="1000">
                  Where engineering meets ecology - protecting every drop from source to tap with care,
                  innovation, and 85+ years of expertise.
                </p>
                <button type="button" class="hero-btn" aria-label="Learn more about water for tomorrow" data-aos="fade-up" data-aos-delay="400" data-aos-duration="1000">
                  Water for Tomorrow
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="../assets/dist/main.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-out-cubic',
      once: true,
      offset: 100,
      disable: window.matchMedia('(prefers-reduced-motion: reduce)').matches
    });
  </script>
</body>

</html>
