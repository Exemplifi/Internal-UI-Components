<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Icon</title>
    <link rel="stylesheet" href="../assets/dist/style.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="card-with-icon">
            <div class="card-with-icon__inner">
                <div class="card-with-icon__image">
                    <img src="../assets/images/card-icon.png" alt="Card Icon" width="64" height="64">
                </div>
                <div class="card-with-icon__content">
                    <p class="card-with-icon__text">Provides storage for 30,000 acre-feet of existing water rights associated with the Windy Gap Project</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/dist/main.min.js"></script>
</body>
</html>
